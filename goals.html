            <label for="muscle-gain" class="text-xs">Muscle Gain</label>
          </div>
          <div class="mb-5 rounded-lg border bg-gray-300 p-2.5">

            <label for="muscle-gain" class="text-xs">Flexibility and Mobility</label>
          </div>

            <label for="muscle-gain" class="text-xs">General Fitness</label>
          </div>
          <div class="mb-5 rounded-lg border bg-gray-300 p-2.5">
