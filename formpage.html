<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <br> 
 <div>
    <h1 class="font-roboto text-left"><b>Create an account.</b></h1>
    <br>
    <form class="max-w-72 mx-auto">
        <div class="mb-5">
          <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"></label>
          <input type="text" id="firstname" placeholder="First Name" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-270 dark:placeholder-black dark:text-white mb-5 only: "style="font-size: 13px;" required />
        </div>
        <div class="mb-5">
          <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"></label>
          <input type="text" id="lastname" placeholder="Last Name" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-270 dark:placeholder-black dark:text-white mb-5" style="font-size: 13px;"  required />
        </div>
        <div class="mb-5">
          <label for="mailid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"></label>
          <input type="email" id="mailid" placeholder="E Mail" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-270 dark:placeholder-black dark:text-white mb-5" style="font-size: 13px;"  required />
        </div>
        <div class="mb-5">
          <label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"></label>
          <input type="password" id="pass" placeholder="Password" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-250 dark:placeholder-black dark:text-white mb-5" style="font-size: 13px;"  required />
        </div>
        
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
            <label for="remember" class="ms-2" style="font-size: 11px;">By proceeding, I agree to all <a href="/" class="text-blue-500 hover:underline" >T&C</a> and <a href="/" class="text-blue-500 hover:underline">Privacy Policy</a></label>


          </div>
          
        </div>
        <br>
        <br>
        
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><a href="goals.html">Create an Account</a></button>
      </form>
</div>
<div class="flex items-center">
  <hr class="w-36 border-gray-400 mr-0 text-center" /> <span class="px-2 text-gray-400">Or</span>
  <hr class="w-40 border-gray-400 ml-0" /> 
</div> 
<div class="flex justify-center items-center pt-3">
  <div class="flex justify-center">
    <img src="images/flat-color-icons_google.png" alt="" class="mr-12 border-2 border-gray-500 rounded-lg p-2">
    <img src="images/Vector2.png" alt="" class="border-2 border-gray-500 rounded-lg p-2">
  </div>
</div>








<div class="text-center mt-4">
  <span class="text-gray-500" style="font-size: 11px;">Already have an account?</span>
  <a href="welcomepage.html" class="text-blue-500 hover:underline" style="font-size: 11px;">Login</a>
</div>

    
</body>
</html>
